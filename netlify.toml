# Netlify Configuration for Vitalii Berbeha Portfolio

[build]
  # Build command for Vite
  command = "npm run build"

  # Vite uses dist directory
  publish = "dist"

  # Node version
  [build.environment]
    NODE_VERSION = "18"

# No special plugins needed for Vite static build

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
